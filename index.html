<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>Instagram</title>
    </head>

    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-cellphone.png">
            </div>
            <div class="instagram-account">
                <div class="login-info">
                    <img src="./img/Instagram-Logo.png" class="instagram-logo">
                    <div class="profile-photo">
                        <img src="./img/profile.jpg" alt="" class="instagram-profile">
                    </div>
                    <a href="#" class="instagram-login">Continue como annelysems</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="login-info">
                    <p>Não é annelysems?</p>
                    <p><a href="#" class="link">Trocar de Conta</a> ou <a href="#" class="link">Inscreva-se</a></p>
                </div>
                <div class="download">
                    <p>Baixe o aplicativo</p>
                    <div class="downs">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
